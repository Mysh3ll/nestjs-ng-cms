<h3>Create new article</h3>
<div class="alert alert-danger" *ngIf="error">
  An error occurred. Please try again later.
</div>
<form [formGroup]="articleForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="articleTitle">Article title</label>
    <input type="text" formControlName="title" class="form-control" id="articleTitle" placeholder="article title" required="">
  </div>
  <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
    Article title is required
  </div>

  <div class="form-group">
    <label for="articleContent">Article content</label>
    <textarea formControlName="content" class="form-control" id="articleContent" rows="5" required=""></textarea>
  </div>
  <div class="alert alert-danger" *ngIf="content.errors && (content?.errors['errors'] !== null) && (content.dirty || content.touched)">
    Article content is required
  </div>
  <div class="alert alert-danger" *ngIf="content.errors && (content?.errors['minlength'] !== null) && (content.dirty || content.touched)">
    Article content is too short (min 5 characters)
  </div>

  <div class="form-group">
    <button [disabled]="articleForm.pristine || !articleForm.valid" class="btn btn-outline-success">Add</button>
  </div>
</form>
