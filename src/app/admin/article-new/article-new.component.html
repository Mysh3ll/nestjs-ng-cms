<h3>Create new article</h3>
<form [formGroup]="articleForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="articleTitle">Article title</label>
    <input type="text" formControlName="articleTitle" class="form-control" id="articleTitle" placeholder="article title">
  </div>

  <div class="form-group">
    <label for="articleContent">Article content</label>
    <textarea formControlName="articleContent" class="form-control" id="articleContent" rows="5"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-outline-success">Add</button>
  </div>
</form>
